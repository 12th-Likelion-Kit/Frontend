<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" s="width=device-width, initial-scale=1.0">
    <title>멋쟁이사자처럼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo5.png" alt="kit로고">
        </div>
    
        <div class="search">
            <div class="search-box">
                <input type="text" placeholder="검색어를 입력하세요">
            </div>
            <button type="submit">🔍</button>
        </div>

        <div class="selection">
            <ul>
                <li>Home</li>
                <li>My</li>
                <li>Menu</li>
            </ul>
        </div>
    </header>
    
    <div class="hr-box">
        <hr>
        <hr>
        <nav>
            <h4>멋쟁이 사자처럼</h1>
            <ul>
                <li>대학생</li>
                <li>직장인</li>
                <li>부트캠프</li>
            </ul>
        </nav>
        <hr>
        <hr>
    </div>

    <div class="contents">
        <main>
            <div class="slogan">
                <img src="img/Slogan.png" alt="슬로건">
            </div>
            <h4>멋사 말고도 다양한 부트캠프</h4>
            <div class = "camp">
                <div>위코드</div>
                <div>항해99</div>
                <div>ZERO-BASE</div>
            </div>
            <div class = "camp">
                <div>CODE IT</div>
                <div>FAST CAMPUS</div>
                <div>JUST CODE</div>
            </div>
            <div class = "camp">
                <div>일팡공캠프</div>
                <div>우아한데크코스</div>
                <div>스파르타 코딩클럽</div>
            </div>
            <h4>멋쟁이사자처럼 10기의 트랙은 어떤식으로?</h4>
            <div class="track">
                <div>
                    <img src="img/design.png" alt="디자인">
                    <p>프로젝트를 설계하고 디자인을 담당</p>
                </div>
                <div>
                    <img src="img/front.png" alt="디자인">
                    <p>사용자와 대화하는 사용자 인터페이스 부분을 작업</p>
                </div>
                <div>
                    <img src="img/back.png" alt="디자인">
                    <p>프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</p>
                </div>
            </div>
        </main>
        <aside>
            <div class = "login">
                <div class = "login-group">
                    <div class = "login-box">
                        <div class = "ID-PW">   
                            <label for="userID">ID</label>
                            <input type="text" id="userID">
                        </div>
                        <div class = "ID-PW">
                            <label for="userPW">PW</label>
                            <input type="password" id="userPW">
                        </div>
                    </div>
                    <div>
                        <button type="submit">Login</button>
                    </div>
                </div>
                <div class = "signup">
                    <button type = "button">Sign Up</button>
                </div>
            </div>

            <div class = "sbc">
                <img src="img/SBC.jpg" alt="kit로고1">
            </div>
            <h4>Kit Logo 후보였던 디자인</h4>
            <div class = "candidate">
                <img src="img/logo1.png" alt="kit로고1">
                <img src="img/logo2.png" alt="kit로고2">
            </div>
            <div class = "candidate">
                <img src="img/logo3.png" alt="kit로고3">
                <img src="img/logo4.png" alt="kit로고4">
            </div>
        </aside>
    </div>
</body>
</html>
