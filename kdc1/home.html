<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="home.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- 로고 -->
      <div class="logo">
        <img src="image\Kit_Logo.png" alt="kit로고" />
      </div>
      <!-- 검색 창 -->
      <form class="search">
        <input
          type="search"
          name="search"
          class="search-box"
          placeholder="검색..."
        />
        <button type="submit" class="search-button">
          <img src="image/search.png" alt="검색" />
        </button>
      </form>
      <!-- 메뉴 바 헤더 -->
      <div class="selection">
        <ul>
          <li>Home</li>
          <li>My</li>
          <li>Menu</li>
        </ul>
      </div>
    </header>
    <!-- 메뉴바  -->
    <div class="hr-box">
      <hr />
      <hr />
      <nav>
        <h4>멋쟁이 사자처럼</h4>
        <ul>
          <li>대학생</li>
          <li>직장인</li>
          <li>부트캠프</li>
        </ul>
      </nav>
      <hr />
      <hr />
    </div>
    <!-- 컨테이너 -->
    <div class="container">
      <!-- 왼쪽 (메인) -->
      <main>
        <!-- 메인 베너 -->
        <section class="main-banner">
          <img src="image\LikeLion_Logo_1.png" alt="HACK YOUR LIFE" />
        </section>
        <h4>멋사 말고도 다양한 부트캠프</h4>
        <!-- 카드들 -->
        <section class="content">
          <div class="cards">
            <div>워코드</div>
            <div>항해99</div>
            <div>ZERO-BASE</div>
          </div>
          <div class="cards">
            <div>CODE IT</div>
            <div>FAST CAMPUS</div>
            <div>JUST CODE</div>
          </div>
          <div class="cards">
            <div>일팡공캠프</div>
            <div>우아한테크코스</div>
            <div>스파르타 코딩클럽</div>
          </div>
        </section>
        <h4>멋쟁이사자처럼 10개의 트랙은 어떤식으로?</h4>
        <!-- 메뉴얼 -->
        <section class="manual">
          <ul>
            <li style="border-right: 5px solid whitesmoke">
              <img src="image\PD.png" alt="" />
              <p>프로젝트를 설계하고 디자인을 담당</p>
            </li>
            <li style="border-right: 5px solid whitesmoke">
              <img src="image\Front.png" alt="" />
              <p>사용자와 대화하는 사용자 인터페이스 부분을 작업</p>
            </li>
            <li>
              <img src="image\Back.png" alt="" />
              <p>프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</p>
            </li>
          </ul>
        </section>
      </main>
      <!-- 오른쪽 (어사이드) -->
      <aside>
        <!-- 로그인 -->
        <section class="login-form">
          <form action="" class="login-group">
            <div class="id-pw">
              <div class="input-group">
                <label for="username">ID</label>
                <input type="text" id="username" />
              </div>
              <div class="input-group">
                <label for="password">PW</label>
                <input type="password" id="password" />
              </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
          </form>
          <button type="button" class="signup-btn">Sign Up</button>
        </section>
        <!-- 사진1 -->
        <section class="sbc">
          <img src="image\SBC_Logo__color.jpg" alt="" />
        </section>
        <h4>Kit Logo 후보였던 디자인</h4>
        <!-- 사진2 -->
        <section class="logo-box">
          <div>
            <img src="image\logo_1.png" alt="" />
            <img src="image\logo_2.png" alt="" />
          </div>
          <div>
            <img src="image\logo_3.png" alt="" />
            <img src="image\logo_4.png" alt="" />
          </div>
        </section>
      </aside>
    </div>
  </body>
</html>
